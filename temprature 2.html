<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Temperature Converter</title>
<style>
    body {
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(135deg, #74ebd5, #ACB6E5);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .converter-box {
        background: white;
        padding: 25px 35px;
        border-radius: 12px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        text-align: center;
        width: 320px;
    }

    h1 {
        font-size: 22px;
        margin-bottom: 20px;
        color: #333;
    }

    input, select {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 16px;
        box-sizing: border-box;
    }

    .result {
        margin-top: 15px;
        font-size: 18px;
        font-weight: bold;
        color: #333;
        min-height: 40px;
        transition: opacity 0.3s ease;
    }

    .error {
        color: red;
        font-size: 14px;
        margin-top: 5px;
    }

    .fade {
        opacity: 0.5;
    }
</style>
</head>
<body>

<div class="converter-box">
    <h1>Temperature Converter</h1>

    <input type="text" id="tempInput" placeholder="Enter temperature">

    <select id="unitSelect">
        <option value="C">Celsius (°C)</option>
        <option value="F">Fahrenheit (°F)</option>
        <option value="K">Kelvin (K)</option>
    </select>

    <div class="error" id="errorMsg"></div>
    <div class="result" id="result"></div>
</div>

<script>
    const tempInput = document.getElementById('tempInput');
    const unitSelect = document.getElementById('unitSelect');
    const errorMsg = document.getElementById('errorMsg');
    const result = document.getElementById('result');

    function convertTemp() {
        const input = tempInput.value.trim();
        const unit = unitSelect.value;
        errorMsg.textContent = '';
        result.textContent = '';

        if (input === '') {
            result.textContent = '';
            return;
        }

        if (isNaN(input)) {
            errorMsg.textContent = 'Please enter a valid number.';
            result.textContent = '';
            return;
        }

        const temp = parseFloat(input);
        let converted = {};

        switch (unit) {
            case 'C':
                converted = {
                    F: (temp * 9/5 + 32).toFixed(2),
                    K: (temp + 273.15).toFixed(2)
                };
                result.innerHTML = `${temp}°C = ${converted.F}°F<br>${temp}°C = ${converted.K} K`;
                break;

            case 'F':
                converted = {
                    C: ((temp - 32) * 5/9).toFixed(2),
                    K: (((temp - 32) * 5/9) + 273.15).toFixed(2)
                };
                result.innerHTML = `${temp}°F = ${converted.C}°C<br>${temp}°F = ${converted.K} K`;
                break;

            case 'K':
                converted = {
                    C: (temp - 273.15).toFixed(2),
                    F: ((temp - 273.15) * 9/5 + 32).toFixed(2)
                };
                result.innerHTML = `${temp} K = ${converted.C}°C<br>${temp} K = ${converted.F}°F`;
                break;
        }

        // Add fade animation
        result.classList.add('fade');
        setTimeout(() => result.classList.remove('fade'), 200);
    }

    // Update automatically on typing or unit change
    tempInput.addEventListener('input', convertTemp);
    unitSelect.addEventListener('change', convertTemp);
</script>

</body>
</html>
